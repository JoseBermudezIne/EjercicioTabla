<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mi pagina de tabla</title>
    <style>
        table {
            text-align: center;
        }
        td {
            border: 1px solid #000;
            padding: 20px;
            background-color: #ddd;
        }
    </style>
</head>
<body>

<h1>Tabla</h1>

<table>
    <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
        <td>D</td>
    </tr>
    <tr>
        <td rowspan="2">E, I</td>
        <td>F</td>
        <td colspan="2">G, H</td>
    </tr>
    <tr>
        <td>J</td>
        <td rowspan="2">K, O</td>
        <td>L</td>
    </tr>
    <tr>
        <td>M</td>
        <td>N</td>
        <td>P</td>
    </tr>
    <caption>CAPTION DE LA TABLA</caption>
</table>

</body>
</html>
